<ion-view class="setting">
    <ion-nav-title>
        登录
    </ion-nav-title>
    <ion-content>

            <div class="list">
                <label class="item item-input">
                    <span class="input-label">ID:</span>
                    <input type="text" ng-model="id" placeholder="请输入ID">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码:</span>
                    <input type="password" ng-model="password" placeholder="请输入密码">
                </label>
            </div>
            <button class="button button-balanced button-block" ng-click="login(id,password)">登录</button>

    </ion-content>
</ion-view>
