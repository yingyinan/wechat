<ion-view class="myInfo">
    <ion-nav-buttons side="left" >
        <a class="button button-clear" ui-sref="tab.me" nav-direction="back">
            <i class="icon ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>
    <ion-nav-title>
        个人信息
    </ion-nav-title>
    <ion-content>
            
        <ion-list>
            <div class="item item-divider"></div>
            <ion-item class="touxiang" ng-click="selectFace()">
                <span>头像</span>
                <div class="img">
                <img ng-src="{{userFace}}" alt="我是头像">                
                </div>
            </ion-item>
            <ion-item ui-sref="editName" nav-direction="forward">
                <span>昵称</span>
                <span>{{userName}}</span>
            </ion-item> 
            <ion-item>
                <span>微信号</span>
                <span>{{userId}}</span>
            </ion-item>
            <ion-item ui-sref="erweima" nav-direction="forward">
                <span>二维码名片</span>
            </ion-item>    
            <ion-item>
                更多
            </ion-item>
            <div class="item item-divider"></div>            
            <ion-item>我的地址</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
