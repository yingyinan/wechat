<ion-view>
  <ion-nav-title>微信</ion-nav-title>
  <ion-nav-buttons side="right" class="button-light">
    <a class="button button-clear search" ui-sref="search({state:'tab.friends'})"nav-direction="forward">
      <i class="icon ion-android-search"></i>
    </a>
    <a class="button button-clear more" ng-click="openPopover($event)">
      <i class="icon ion-android-add"></i>
    </a>
  </ion-nav-buttons>

  <ion-content class="has-header tab-firends">
    <ion-list>
      <ion-item class="item-remove-animate" href="">
          <img ng-src={{img.addImg}}>
          <p>新的朋友</p>
      </ion-item>
      <ion-item class="item-remove-animate" href="">
          <img ng-src={{img.chatImg}}>
          <p>群聊</p>
      </ion-item>
      <ion-item class="item-remove-animate" href="">
          <img ng-src={{img.tabImg}}>
          <p>标签</p>
      </ion-item>
      <ion-item class="item-remove-animate" href="">
          <img ng-src={{img.publicImg}}>
          <p>公众号</p>
      </ion-item>
    </ion-list>

      <div class="alpha_list" data-ng-repeat="(letter,authors) in sorted_users">
        <ion-item class="item item-divider" id="index_{{letter}}">
          <span>{{letter}}</span>
        </ion-item>
        <ion-item ng-repeat="author in authors" ui-sref="tab.friend-info({chatId:'{{author.id}}',state:'tab.friends'})" >
          <img ng-src="{{author.face}}" alt="">
          <p>{{author.name}}</p>
        </ion-item>
      </div>
  </ion-content>

  <div ng-show="showLetter" style="height:100%;width:100%;z-index:10;display:flex;justify-content:center;align-items:center;">
    <div style="height:150px;width:150px;background-color:rgba(0,0,0,0.4);z-index:10;border-radius:10px;display:flex;justify-content:center;align-items:center;">
      <div style="z-index:10000;font-size:80px;font-weight:700;color:#fff;">{{selected}}</div>
    </div>
  </div>

  <ul class="alpha_sidebar has-header" style="z-index:10;position:absolute;right:0px;"  on-touch="showLetter=true;" on-release="showLetter=false" on-drag="">
    <li on-touch="gotoList(letter)" ng-repeat="letter in alphabet">{{letter}}</li>
  </ul>
</ion-view>
