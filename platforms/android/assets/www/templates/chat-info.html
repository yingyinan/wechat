<ion-view class="chatInfo" hide-tabs="true">
    <ion-nav-title>聊天信息</ion-nav-title>
    <ion-nav-buttons side="left" >
        <a class="button button-clear" ui-sref="tab.chat-detail({chatId:'{{chat.id}}'})" nav-direction="back">
            <i class="icon ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>

    <ion-content class="content-stable">
        <ion-list>
            <div class="item item-divider"></div>                
            <ion-item>
                <img ui-sref="tab.friend-info({chatId:'{{chat.id}}',state:'chat-info'})" nav-direction="forward" ng-src="{{chat.face}}" alt="" width="40px" height="40px">
                <div>{{chat.name}}</div>
            </ion-item>
            <div class="item item-divider"></div>
            <ion-item>聊天小程序</ion-item>
            <div class="item item-divider"></div>
            <ion-item>查找聊天记录</ion-item>            
            <div class="item item-divider"></div>
            <ion-toggle ng-model="newOne.checked"
            ng-change="newOneChange()">
                置顶聊天
            </ion-toggle>
            <ion-toggle ng-model="newTwo.checked"
            ng-change="newTwoChange()">
                消息免打扰
            </ion-toggle>
            <div class="item item-divider"></div>
            <ion-item>设置当前聊天背景</ion-item>
            <div class="item item-divider"></div>
            <ion-item>清空聊天记录</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
