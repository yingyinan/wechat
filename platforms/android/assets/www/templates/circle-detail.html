<ion-view class="circle-detail">
    <ion-nav-buttons side="left" >
        <a class="button button-clear" ui-sref="{{state}}({chatId:chat.id})" nav-direction="back">
            <i class="icon ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons>
    <ion-nav-title>
        {{chat.name}}
    </ion-nav-title>

    
    <ion-content>
        <ion-list>
            <div class="header">
                <div class="bg">
                    <img src="img/bg2.jpg" style="position:relative;top:200px;" alt="">
                </div>
                <div class="tx">
                    <img src="{{chat.face}}" alt="">
                </div>
                <div class="myName"><span>{{chat.name}}</span></div>
            </div>
            <div class="do"></div>
            <ion-item>
                <div class="time">
                    <span>{{chat.circleTime}}</span>
                </div>
                <div class="img">
                    <img src="{{chat.circleImg[0]}}" alt="">
                </div>
                <div class="text">
                    <p>{{chat.lastText}}</p>
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
