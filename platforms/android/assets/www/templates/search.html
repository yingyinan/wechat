<ion-view class="search">
    <ion-nav-buttons side="left">
        <a class="button button-clear" ui-sref="{{state}}" nav-direction="back">
            <i class="icon ion-android-arrow-back"></i>
        </a>
        <button class="button button-clear">
            <i class="icon ion-ios-search"></i>
        </button>
        <input  ng-model='data.criteria' type="search" placeholder="Search" style="background-color:transparent;width:280px;border-bottom:2px solid RGB(51,205,95);height:27px;color:#fff;">
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" side="right">
            <i class="icon ion-mic-a"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list ng-repeat='data in chats | filter:data.criteria'>
            <ion-item ui-sref="tab.friend-info({chatId:'{{data.id}}'})" nav-direction="forward">
                <p>{{data.name}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
