<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" class="platform-ios platform-cordova platform-webview">
     <!-- 浮动框 -->
     <script id="my-popover.html" type="text/ng-template">
      <ion-popover-view>
          <ion-list class="moreList">
              <ion-item class="item-remove-animate item-avatar" href="">
                  <i class="icon ion-ios-chatbubble"></i>&nbsp;&nbsp;&nbsp;&nbsp;发起群聊
              </ion-item>
              <ion-item class="item-remove-animate item-avatar" href="">
                <i class="icon ion-person-add"></i>&nbsp;&nbsp;&nbsp;&nbsp;添加朋友
              </ion-item>
              <ion-item class="item-remove-animate item-avatar" href="">
                <i class="icon ion-qr-scanner"></i>&nbsp;&nbsp;&nbsp;&nbsp;扫一扫
              </ion-item>
              <ion-item class="item-remove-animate item-avatar" href="">
                <i class="icon ion-card"></i>&nbsp;&nbsp;&nbsp;&nbsp;收付款
              </ion-item>
              <ion-item class="item-remove-animate item-avatar" href="">
                <i class="icon ion-android-mail"></i>&nbsp;&nbsp;&nbsp;&nbsp;帮助与反馈
              </ion-item>
            </ion-list>
      </ion-popover-view>
    </script>

    <!-- 设置界面 -->
    <!-- 确认退出浮动框 -->
    <script id="exit-popover.html" type="text/ng-template">
      <ion-popover-view class="exit">
        <ion-content scroll="false">
          <ion-list>
            <ion-item ng-click="closePopover();showConfirm1()">退出当前账号</ion-item>
            <ion-item ng-click="closePopover();showConfirm2()">关闭微信</ion-item>
          </ion-list>
        </ion-content>
      </ion-popover-view>
      </script> 
    <!-- 确认退出当前账号对话框 -->
    <script id="exit1.html" type="text/ng-template">
    </script>
    <!-- 确认关闭微信对话框 -->
    <!-- <script id="exit2.html" type="text/ng-template">
    </script> -->


    <!-- 确认退出编辑对话框 -->
    <script id="popup-template.html" type="text/ng-template">
      <input ng-model="data.wifi" type="text" placeholder="Password">
    </script>
    <!-- 发动态 -->
    <script class="modal" id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-dark">
          <a ng-click="modal.hide()" class="button button-clear">
              <i class="icon ion-android-arrow-back"></i> 
          </a>
          <a class="button button-balanced" ng-click="createTrends(newContent);modal.hide()">发送</a>
        </ion-header-bar>

        <ion-content>
          <ion-list>
            <label class="item item-input">
              <input type="text" placeholder="这一刻的想法..." ng-model="newContent.text"><br>
              <div class="image">
                <img ng-src={{userFace}}>
              </div>
              <div class="location">
                  <i class="icon ion-android-pin"></i>
                  <span>所在位置</span>
              </div>
            </label>
            <div class="item item-divider"></div>
            <ion-item>
                <i class="icon ion-earth"></i>
                <span>谁可以看</span>
            </ion-item>
            <ion-item>
                <i class="icon ion-at"></i>
                <span>提醒谁看</span>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-modal-view>
    </script>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark" align-title="left">
      <!-- <ion-nav-back-button class="button-icon">
        <i class="icon ion-android-arrow-back"></i>{{chat.name}}
      </ion-nav-back-button>     -->
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
