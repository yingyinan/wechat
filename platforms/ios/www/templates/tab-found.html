<ion-view>
  <ion-nav-title>微信</ion-nav-title>
  <ion-nav-buttons side="right" class="button-light">
    <a class="button button-clear search" ui-sref="search({state:'tab.found'})" nav-direction="forward">
      <i class="icon ion-android-search"></i>
    </a>
    <a class="button button-clear more" ng-click="openPopover($event)">
      <i class="icon ion-android-add"></i>
    </a>
  </ion-nav-buttons>

  <ion-content class="tab-found has-header" overflow-scroll="true">
    <ion-list>
      <div class="item item-divider"></div>
      <ion-item ui-sref="friendCircle({state:'tab.found'})" nav-direction="forward">
        <!-- <a class="button button-clear search" ui-sref="search({state:'tab.found'})"> -->
          <img ng-src={{img.friendCircleImg}}>朋友圈
        <!-- </a> -->
      </ion-item>
      <div class="item item-divider"></div>      
      <ion-item>
        <img ng-src={{img.saoyisaoImg}}>扫一扫
      </ion-item>
      <div class="item item-divider"></div>      
      <ion-item>
        <img ng-src={{img.shoppingImg}}>购物
      </ion-item>
      <ion-item>
        <img ng-src={{img.gameImg}}>游戏
      </ion-item>
      <div class="item item-divider"></div>      
      <ion-item>
        <img ng-src={{img.programImg}}>小程序
      </ion-item>
                                  
    </ion-list>

  </ion-content>
</ion-view>
