<ion-view class="search">
    <ion-nav-buttons side="left" >
        <a class="button button-clear" ui-sref="{{state}}" nav-direction="back">
            <i class="icon ion-android-arrow-back"></i>
        </a>
            <button class="button button-clear">
                <i class="icon ion-ios-search"></i>
            </button>
            <input  ng-model='data.criteria' type="search" placeholder="Search">
            <button class="button button-clear">
                <i class="icon ion-mic-a"></i>
            </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list ng-repeat='data in chats | filter:data.criteria'>
            <ion-item ui-sref="tab.friend-info({chatId:'{{data.id}}'})" nav-direction="forward">
                <p>{{data.name}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
