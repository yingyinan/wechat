<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Chats Tab -->
  <ion-tab title="微信" badge="24" badge-style="badge-assertive circle" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="通讯录" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!-- Found Tab -->
  <ion-tab title="发现" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tab/found">
    <ion-nav-view name="tab-found"></ion-nav-view>
  </ion-tab>

  <!-- Me Tab -->
  <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/me">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>


</ion-tabs>
