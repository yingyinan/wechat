<ion-view>
  <ion-nav-title>微信(24)</ion-nav-title>
  <ion-nav-buttons side="right" class="button-light">
    <a ui-sref="search({state:'tab.chats'})" class="tab-chats button button-clear search" nav-direction="forward">
      <i class="icon ion-android-search"></i>
    </a>
    <a class="tab-chats button button-clear more" ng-click="openPopover($event)">
      <i class="icon ion-android-add"></i>
    </a>
  </ion-nav-buttons>

  <ion-content class="tab-chats">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <div class="tab-chats">
            <h2>{{chat.name}}</h2>
            <p>{{chat.lastText}}</p>
        </div>
        <p class="chat-time">07：19</p>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
